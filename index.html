<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Bush Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Bush-Game-Personal.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <h3>Controls</h3>
    <p>WASD/Arrow keys to move
    <p></p>Double tap to sprint</p>
    <p>P to pull objects</p>
    <b>Objective: Open the chest without running out of energy</b>

    <h3 style="margin-top: 20vh;">Hints: </h3>
    <p>Obtain yellow key to open doors</p>
    <p>Stand on the monument at the north part of island</p>
    <p>You can push and pull objects</p>
    <p>Obtain red key to open chest</p>

    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Bush Game</div>
      </div>
    </div>
  </body>
</html>
